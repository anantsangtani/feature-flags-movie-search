# Application Info
spring.application.name=movie-search-service
server.port=8081

# Feature Flag Service Configuration
feature-flag.service.url=${FEATURE_FLAG_SERVICE_URL:http://localhost:8080}

# OMDB API Configuration
omdb.api.key=${OMDB_API_KEY:your_api_key_here}
omdb.api.url=http://www.omdbapi.com/

# Redis Configuration
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=movieSearch,movieDetails
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# WebClient Configuration
spring.webflux.base-path=/api

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.com.movieSearch=INFO
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration (for development)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true