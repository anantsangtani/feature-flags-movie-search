# Docker-specific configuration

# Feature Flag Service Configuration for Docker
feature-flag.service.url=http://feature-flag-service:8080

# Redis Configuration for Docker
spring.data.redis.url=redis://redis:6379

# Logging for containerized environment
logging.level.root=INFO
logging.level.com.movieSearch=INFO

# CORS for Docker environment
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001